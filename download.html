<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Mono</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500&family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #2a2a2a;
        }

        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .logo {
            height: 48px;
            margin-bottom: 32px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            font-family: 'MuseoModerno', sans-serif;
            font-weight: 400;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .download-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--text-primary);
            color: var(--bg-primary);
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, opacity 0.2s;
            margin-bottom: 16px;
        }

        .download-btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        .download-info {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .platform-note {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .license-note {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .license-note p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .home-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .home-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-white.png" alt="mono" class="logo">

        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>Thank you for your purchase!</h1>
        <p class="subtitle">Your license key has been sent to your email.<br>Download Mono to get started.</p>

        <div class="download-section">
            <a href="https://github.com/d-lef/mono/releases/latest/download/Mono-win-Setup.exe" class="download-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-12.9-1.801"/>
                </svg>
                Download for Windows
            </a>
            <p class="download-info">Version 1.0.0 · 216 MB</p>

            <p class="platform-note">macOS version coming soon</p>
        </div>

        <div class="license-note">
            <p>After installing, open Mono and enter your license key from the email to activate the app.</p>
        </div>

        <a href="index.html" class="home-link">← Back to homepage</a>
    </div>
</body>
</html>
